<body>
    <!-- FORM -->
    <form method="post" enctype="multipart/form-data" >
        <div>
        <label for="email">email</label>
        <input id="email" name="email" placeholder="abc@gmail.com" type="email" autocomplete="off">
    </div>
        <div>
        <label for="uname">username</label>
        <input id="uname" name="uname" type="text" required>
    </div>
        <div>
        <label for="pass">password</label>
        <input id="pass" name="pass" placeholder="xyz123" type="password" size="50">
    </div>
        <div>

        <input id="web" name="web" placeholder="www.fhjf.com" type="url">
    </div>
        <div>
        <label for="num">phone number</label>
        <input id="num" name="num" placeholder="7843789347" type="tel" maxlength="10">
    </div>
        <div>
        <label for="date">date</label>
        <input id="date" name="date" placeholder="dd/mm/yyyy" type="date">
    </div>
    <div>
        <label for="time">time</label>
        <input type="time" id="time" name="time">
    </div>
    <div>
        <label for="file">upload</label>
        <input type="file" id="file" name="file">
    </div>
    <div>
        <input type="submit" value="Save this data">
        <input type="reset" value="reset this data">
        
    </div>
    </form>
