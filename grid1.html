<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid1</title>
    <style>
        .box{
            height: 250px; width: 250px;
            background-color: brown;
            border: 3px solid gray;
            font-size: 3rem;
            
        }
        main{
            /* default grid is rows */
            display: grid; 
            grid-template-columns: 1fr 1fr 3fr 1fr;
             column-gap: 10px; 
             row-gap: 10px; 
        }
    </style>
</head>
<body>
    <main>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
    </main>
</body>
</html>
