<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <tr>
            <th>sr no.</th>
            <th>name</th>
            <th>price</th>
        </tr>
            <tr>
                <td>1</td>
                <td>pumpkim</td>
                <td>25</td>
            </tr>
        
            <tr>
                <td>2</td>
                <td>potato</td>
                <td>50</td>
            </tr>
        
            <tr>
                <td>3</td>
                <td>tomato</td>
                <td>160</td>
            </tr>
        
            <tr>
                <td>4</td>
                <td>brinjal</td>
                <td>25</td>
            </tr>
        
    </table>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>movie</th>
                <th>director</th>
                <th>rating</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><img src="../images/image5.svg" alt="img6" width="20">avengers</td>
                <td>russo brothers</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>2</td>
                <td>avengers:age of ultron</td>
                <td>joss whedon</td>
                <td>7.3</td>
            </tr>
        </tbody>
        
    </table>
    <table border="|">
        <tr>
            <th>#
            </th>
            <th>chapters</th>
            <th>page</th>

        </tr>
        <tr>
            <td>1</td>
            <td>introduction</td>
            <td>20</td>
        </tr>
        <tr>
            <td>2</td>
            <td>chapter 1</td>
            <td>30</td>
        </tr>
        <tr>
            <td>3</td>
            <td rowspan="2">chapter 3</td>
            <td rowspan="2">50</td>
        </tr>
        <tr>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>chapter 4</td>
            <td>80</td>
        </tr>
        <tr>
            <td colspan="2">total</td>
            <td>120</td>
        </tr>
    </table>
</body>
</html>
